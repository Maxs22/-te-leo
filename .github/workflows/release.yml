name: ðŸš€ Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger en tags como v1.0.0, v1.2.3, etc.

jobs:
  build-android:
    name: ðŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # Ajusta a tu versiÃ³n
        channel: 'stable'
        
    - name: ðŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ðŸ”§ Build APK
      run: |
        flutter build apk --release
        
    - name: ðŸ“ Get version from tag
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¦ Rename APK
      run: |
        mv build/app/outputs/flutter-apk/app-release.apk \
           build/app/outputs/flutter-apk/te-leo-${{ steps.version.outputs.VERSION }}.apk
           
    - name: ðŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/te-leo-${{ steps.version.outputs.VERSION }}.apk

  build-ios:
    name: ðŸŽ Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ðŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ðŸ”§ Build iOS (sin firma)
      run: |
        flutter build ios --release --no-codesign
        
    - name: ðŸ“ Get version from tag
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¦ Create IPA
      run: |
        mkdir -p build/ios/ipa
        cd build/ios/iphoneos
        zip -r ../ipa/te-leo-${{ steps.version.outputs.VERSION }}.ipa Runner.app
        
    - name: ðŸ“¤ Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: build/ios/ipa/te-leo-${{ steps.version.outputs.VERSION }}.ipa

  create-release:
    name: ðŸŽ‰ Create GitHub Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“ Get version from tag
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "VERSION_NUMBER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¥ Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts
        
    - name: ðŸ“¥ Download iOS IPA
      uses: actions/download-artifact@v4
      with:
        name: ios-ipa
        path: ./artifacts
        
    - name: ðŸ“„ Generate Release Notes
      id: release_notes
      run: |
        cat << 'EOF' > release_notes.md
        ðŸŽ‰ **Te Leo ${{ steps.version.outputs.VERSION_NUMBER }}** ya estÃ¡ disponible!
        
        ## âœ¨ Nuevas caracterÃ­sticas:
        - Mejoras en la sÃ­ntesis de voz
        - Interfaz mÃ¡s accesible
        - Mejor sincronizaciÃ³n de resaltado
        - Sistema de pausa/reanudaciÃ³n mejorado
        
        ## ðŸ”§ Mejoras tÃ©cnicas:
        - Optimizaciones de rendimiento
        - CorrecciÃ³n de errores
        - Actualizaciones automÃ¡ticas
        - Mejor compatibilidad
        
        ## ðŸ“± InstalaciÃ³n:
        
        ### Android:
        1. Descarga el archivo `te-leo-${{ steps.version.outputs.VERSION }}.apk`
        2. Habilita "Fuentes desconocidas" en ConfiguraciÃ³n â†’ Seguridad
        3. Instala el APK
        
        ### iOS:
        1. Descarga el archivo `te-leo-${{ steps.version.outputs.VERSION }}.ipa`
        2. Usa AltStore, Sideloadly u otra herramienta de sideload
        
        ---
        
        ðŸ¤– **Release automÃ¡tico** generado por GitHub Actions
        ðŸ“… **Fecha**: $(date +"%Y-%m-%d %H:%M UTC")
        EOF
        
    - name: ðŸŽ‰ Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Te Leo ${{ steps.version.outputs.VERSION_NUMBER }}"
        body_path: release_notes.md
        files: |
          ./artifacts/te-leo-${{ steps.version.outputs.VERSION }}.apk
          ./artifacts/te-leo-${{ steps.version.outputs.VERSION }}.ipa
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-update:
    name: ðŸ“¢ Notify Update Available
    needs: [create-release]
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“ Get version
      id: version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
    - name: ðŸ“¢ Send notification
      run: |
        echo "ðŸŽ‰ Te Leo ${{ steps.version.outputs.VERSION }} has been released!"
        echo "Users will be automatically notified of the update."
        
